<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>

    <div id="all">

        <header>

            {{ partial "nav.html" . }}

        </header>

        <div class="container-fluid">
            <div class="row" id="speaker-header">
                <div class="col-xs-12 col-md-10 col-md-offset-1 pb-50 speaker-header">
                    <h1 class="white">ABOUT THE FESTIVAL</h1>
                </div>
            </div>

        </div>


        <div class="container-fluid animated fadeIn">
                
        <div class="row" id="about-main">


                <div class="col-xs-12 col-md-10 col-md-offset-1 pb-50 mt-10 stack">

                    <div class="row">
                        <div class="col-xs-12 col-md-9 mt-10">

                            {{ .Content }}


                        </div>
                    </div>

                </div>
            <!-- /.row -->
        </div>
            <!-- /.container -->

        </div>

        <div class="container-fluid animated fadeIn">
            <div class="row" id="team">
                <div class="col-xs-12 col-md-10 col-md-offset-1 pb-50 mt-10 stack">
                        {{ partial "team.html" . }}
                    </div>
                </div>
         </div>


            {{ partial "footer.html" . }}
            
        </div>

        <!-- /#content -->


    <!-- /#all -->

    {{ partial "scripts.html" . }}

</body>

</html>
