<div class="container-fluid">

    <div class="row" id="footer">
        <footer>
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <a href="/index.html"><img src="../img/aft-text.svg" width="200px" alt="logo"></a>
                <div class="mt-10">
                    <div class="row">
                        <div class="col-xs-12 col-md-3">
                            <ul>
                                <li class="footer-links"><a href="https://drive.google.com/file/d/0B3whBCs7yUf1Z2xxOFR2UGROYVU/view?usp=sharing">SPONSORSHIP PROSPECTUS</a></li>
                                <li class="footer-links"><a href="https://drive.google.com/file/d/0B3whBCs7yUf1VEVrUC1pZkItSUE/view?usp=sharing">INFORMATION PACK</a></li>
                            </ul>
                        </div>

                        <div class="col-xs-12 col-md-3">
                            <ul>
                                <li class="footer-links"><a href="{{ .Site.BaseURL }}/coc">CODE OF CONDUCT</a></li>
                                <li class="footer-links"><a href="{{ .Site.BaseURL }}/accessibility">ACCESSIBILITY AND INCLUSION</a></li>
                                <li class="footer-links"><a href="{{ .Site.BaseURL }}/faqs">FAQs</a></li>
                                <li class="footer-links"><a href="{{ .Site.BaseURL }}/privacy">PRIVACY POLICY</a></li>
                                
                            </ul>
                        </div>

                        <div class="col-xs-12 col-md-3">
                            <ul class="social-item-list">
                                <li class="social-item">
                                    <a class="social-item-link" href="https://twitter.com/afrotechfest">
                                        <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li class="social-item">
                                    <a class="social-item-link" href="https://www.instagram.com/afrotechfest/">
                                        <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li class="social-item">
                                    <a class="social-item-link" href="mailto:info@afrotechfest.co.uk">
                                        <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-5">

                            <!-- Begin MailChimp Signup Form -->
                            <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
                            <style type="text/css">
                                #mc_embed_signup_scroll {
                                    display: flex;
                                    position: relative;
                                    height: 48px;
                                }

                                #mc_embed_signup_scroll .mc-field-group {
                                    flex-grow: 1;
                                }

                                #mc_embed_signup {
                                    margin-top: 20px;
                                    color: #ffffff;
                                }

                                #mc_embed_signup input.email {
                                    border-radius: 0px;
                                    height: 37px;
                                    margin-right: 10px;
                                    background-color: transparent;
                                    border: 1px solid #ffffff;
                                    color: #ffffff;
                                }

                                #mc_embed_signup #mce-success-response {
                                    color: #ffffff;
                                    font-weight: lighter;
                                    padding-top: 0px;
                                    margin-top: 0px;
                                }


                                #mc_embed_signup div.mce_inline_error,
                                #mc_embed_signup #mc-embedded-subscribe-form div.mce_inline_error {
                                    background-color: transparent;
                                }

                                #mc-embedded-subscribe-form {
                                    padding: 10px 0px !important;
                                }

                                #mc_embed_signup input {
                                    border: none;
                                    border-radius: 0px;
                                    margin-top: 0;
                                    margin-left: 10px;
                                }

                                .subscribe-form #mce-success-response {
                                    position: absolute;
                                    top: 100%;
                                    left: 0;
                                    padding: 10px;
                                }
                            </style>

                            <h4>SIGN UP FOR UPDATES</h4>

                            <div id="mc_embed_signup">
                                <form action="//afrotechfest.us16.list-manage.com/subscribe/post?u=8d533bb8d6b8b1bf2cbb6c8af&amp;id=eacce53198" method="post"
                                    id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
                                    novalidate>
                                    <div id="mc_embed_signup_scroll">

                                        <div class="mc-field-group">

                                            <input type="email" value="" name="EMAIL" class="required email" label="email" aria-labelledby="email" id="mce-EMAIL" placeholder="Email address">
                                        </div>


                                        <div class="clear"><input type="submit" value="SUBSCRIBE" name="subscribe" id="mc-embedded-subscribe"
                                                class="btn-template-main"></div>

                                    </div>

                                    <div id="mce-responses" class="clear">
                                        <div class="response" id="mce-error-response" style="display:none"></div>
                                        <div class="response" id="mce-success-response" style="display:none"></div>
                                    </div>
                                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8d533bb8d6b8b1bf2cbb6c8af_eacce53198" tabindex="-1" value=""></div>
                                </form>
                            </div>
                            <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
                            <script type="text/javascript">
                                (function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);
                            </script>
                            <!--End mc_embed_signup-->
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- /#footer -->

    <!-- *** FOOTER END *** -->

    <!-- *** COPYRIGHT ***
            _________________________________________________________ -->

        <div id="copyright">
            <div class="col-xs-12 col-md-10 col-md-offset-1">

                {{ if isset .Site.Params "copyright" }}
                <p class="pull-left">{{ .Site.Params.copyright | safeHTML }}</p>
                {{ end }}
            </div>
        </div>
    </div>
    <!-- /#copyright -->

    <!-- *** COPYRIGHT END *** -->
</div>
