<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
    <div id="all">

        <header>
                    {{ partial "nav.html" . }}
        </header>

        <div class="row" id="home">
                <div class="col-xs-12">
                {{ partial "home.html" . }} {{ range where .Site.Pages "Section" "=" "sections" }}
                </div>
        </div>

        <div class="row" id="{{ .Params.slug }}">
            <div class="col-xs-12 col-lg-8 pl-50 pb-50 mt-10">
                {{ .Content }} 
            </div>
            
            <div>
                    <div class="col-xs-12 col-lg-8 pl-50 pb-50">
                    {{ if isset .Params "id" }} {{ partial .Params.id . }} {{ end }}
                    </div>
            </div>
        </div>
        {{ end }}
        

        <div class="row" id="">
                    {{ partial "footer.html" . }}
        </div>
    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

</body>

</html>
