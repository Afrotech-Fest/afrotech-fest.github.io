<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
    <div id="all">

        <header>
            {{ partial "nav.html" . }}
        </header>

        <div class="container-fluid">
            <div class="row" id="home">
                <div class="col-xs-12">
                    {{ partial "home.html" . }}
                </div>
            </div>
        </div>

        <div class="container-fluid">
            {{ range where .Data.Pages "Section" "=" "sections" }}
            <div class="row" id="{{ .Params.slug }}">
                <div class="col-xs-12 col-md-10 col-md-offset-1 pb-50 mt-10 stack">
                    {{ .Content }} {{ if isset .Params "id" }} {{ partial .Params.id . }} {{ end }}
                </div>
            </div>
            {{ end }}
        </div>

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

</body>

</html>
